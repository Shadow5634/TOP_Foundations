<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- the method of adding external CSS stylesheets -->
    <link rel="stylesheet" href="../css/intro.css">
  </head>

  <body>
    <h2 id="web_titulo" class="start">Welcome to HTML modified through CSS</h2>

    <p class="norm_para">This article deals with how CSS can be used for styling</p>

    <div>
      <p class="norm_para">This text is part of a div</p>
    </div>

    <!-- Class is just an attr you can use like id to identify certain sections in CSS for styling -->
    <!-- Unlike id which must be unique (only 1 occurence) many elements (irrespective of type differences)-->
    <!-- can share a class value  -->
    <!-- Note that an element can have multiple classes: space separated -->
    <p class="spec_para first_para">Part of a para within the spec_para and first_para classes</p>



  </body>

</html>
